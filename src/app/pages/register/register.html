<div class="register-page">
  <div class="register-container">
    <!-- Left Side: Form -->
    <div class="form-side">
      <div class="register-form">

        <form nz-form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          
          <!-- Each form item with label above input -->
          <div class="form-group">
            <label class="form-label" for="firstName">First Name <span class="required">*</span></label>
            <nz-form-control [nzErrorTip]="'First name is required'">
              <input nz-input formControlName="firstName" id="firstName" placeholder="First name">
            </nz-form-control>
          </div>

          <div class="form-group">
            <label class="form-label" for="middleName">Middle Name</label>
            <nz-form-control>
              <input nz-input formControlName="middleName" id="middleName" placeholder="Middle name">
            </nz-form-control>
          </div>

          <div class="form-group">
            <label class="form-label" for="lastName">Last Name <span class="required">*</span></label>
            <nz-form-control [nzErrorTip]="'Last name is required'">
              <input nz-input formControlName="lastName" id="lastName" placeholder="Last name">
            </nz-form-control>
          </div>

          <div class="form-group">
            <label class="form-label" for="phone">Phone Number <span class="required">*</span></label>
            <nz-form-control [nzErrorTip]="'Valid phone number required (10-11 digits)'">
              <input nz-input formControlName="phone" id="phone" placeholder="09123456789">
            </nz-form-control>
          </div>

          <div class="form-group">
            <label class="form-label" for="department">Department <span class="required">*</span></label>
            <nz-form-control [nzErrorTip]="'Please select department'">
              <nz-select formControlName="department" id="department" nzPlaceHolder="Select department">
                <nz-option nzLabel="IT" nzValue="IT"></nz-option>
                <nz-option nzLabel="HR" nzValue="HR"></nz-option>
                <nz-option nzLabel="QA" nzValue="QA"></nz-option>
                <nz-option nzLabel="Marketing" nzValue="Marketing"></nz-option>
                <nz-option nzLabel="Finance" nzValue="Finance"></nz-option>
              </nz-select>
            </nz-form-control>
          </div>

          <div class="form-group">
            <label class="form-label" for="position">Position <span class="required">*</span></label>
            <nz-form-control [nzErrorTip]="'Position is required'">
              <input nz-input formControlName="position" id="position" placeholder="Position">
            </nz-form-control>
          </div>

          <div class="form-group">
            <label class="form-label" for="username">Username <span class="required">*</span></label>
            <nz-form-control [nzErrorTip]="'Username is required (min. 3 characters)'">
              <input nz-input formControlName="username" id="username" placeholder="Username">
            </nz-form-control>
          </div>

          <div class="form-group">
            <label class="form-label" for="email">Email <span class="required">*</span></label>
            <nz-form-control [nzErrorTip]="'Valid email is required'">
              <input nz-input formControlName="email" id="email" placeholder="Email">
            </nz-form-control>
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Password <span class="required">*</span></label>
            <nz-form-control [nzErrorTip]="'Password is required (min. 6 characters)'">
              <input nz-input type="password" formControlName="password" id="password" placeholder="Password">
            </nz-form-control>
          </div>

          <div class="form-group">
            <label class="form-label" for="confirmPassword">Confirm Password <span class="required">*</span></label>
            <nz-form-control [nzErrorTip]="'Please confirm your password'">
              <input nz-input type="password" formControlName="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
            </nz-form-control>
          </div>

          <div class="form-group">
            <nz-form-control>
              <button nz-button class="register-button" [disabled]="!registerForm.valid">
                Register
              </button>
            </nz-form-control>
          </div>

        </form>
      </div>
    </div>

    <!-- Right Side: Title -->
    <div class="title-side">
        <h1 class="register-title">Welcome Back!</h1>
        <p class="register-subtitle">Already have an account?</p>
        <button class="login-button" (click)="getLogin()">Back to Login</button>
    </div>
  </div>
</div>
